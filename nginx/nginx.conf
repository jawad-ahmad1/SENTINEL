worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Rate Limiting Zones
    # 1. Login: Strict (5 requests per minute)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    
    # 2. General API: Loose (100 requests per minute) - Protects against massive flooding
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    upstream backend {
        server app:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend Static Files
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ =404;

            # Prevent browser from caching HTML pages (CSS/JS use ?v= for cache-busting)
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires 0;
            }
        }

        # Rate Limited Login Endpoint
        location /api/v1/auth/login {
            limit_req zone=login_limit burst=5 nodelay;
            
            proxy_pass http://backend/api/v1/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # General API Backend (protected by general limit)
        location /api/v1/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Docs Proxy (Open for devs, but could rate limit too)
        location /docs {
            proxy_pass http://backend/docs;
            proxy_set_header Host $host;
        }
        location /openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_set_header Host $host;
        }
    }
}
