<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reports</title>
  <link rel="icon" type="image/png" href="/img/logo.png?v=3">
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css?v=7">
</head>

<body>
  <!-- Layout Containers -->
  <div id="sidebar-container"></div>

  <main class="main-content">
    <div id="header-container"></div>

    <div class="card animate-enter">
      <div class="toolbar">
        <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; flex:1;">
          <input id="dateInput" type="date" />
          <input id="monthInput" type="month" />
          <select id="employeeSelect">
            <option value="">-- Select employee --</option>
          </select>
          <button id="loadBtn" class="btn btn-primary">Load Data</button>
          <button id="csvBtn" class="btn btn-success">Export CSV</button>
        </div>
        <div style="color:var(--text-muted); font-size: 0.9rem;">Rows: <span id="count"
            style="color:white; font-weight:700;">‚Äî</span></div>
      </div>

      <table id="reportTable">
        <thead id="reportHead">
          <!-- Dynamic Headers -->
        </thead>
        <tbody id="reportBody">
          <tr>
            <td colspan="6" style="text-align:center; padding: 40px; color:var(--text-muted);">No data loaded.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/layout.js?v=7"></script>
  <script>
    // Tab HTML to be injected
    const tabsHTML = `
      <div class="tabs">
        <button class="btn-tab active" id="tabDaily">Daily Summary</button>
        <button class="btn-tab" id="tabMonthly">Monthly Report</button>
        <button class="btn-tab" id="tabTrends">30-Day Trends</button>
        <button class="btn-tab" id="tabEmployee">By Employee</button>
        <button class="btn-tab" id="tabAbsence">Absence Report</button>
      </div>
    `;

    Layout.init({
      active: 'reports',
      title: 'Attendance Reports & Analytics',
      subtitle: 'Analytics, daily summaries, and export tools.',
      actions: tabsHTML
    });

    const API = window.location.origin && window.location.protocol !== 'file:' ? window.location.origin : 'http://127.0.0.1:8000';

    // Server-side admin guard
    (async () => {
      const user = await AUTH.requireAdmin();
      if (!user) return;
      AUTH.initInactivityTimeout();
      // Init after confirmed
      dateInput.value = new Date().toISOString().slice(0, 10);
      monthInput.value = new Date().toISOString().slice(0, 7);

      // Setup Tabs AFTER layout init
      setupTabs();

      updateVisibility();
      loadDaily();
    })();

    const dateInput = document.getElementById('dateInput');
    const monthInput = document.getElementById('monthInput');
    const loadBtn = document.getElementById('loadBtn');
    const csvBtn = document.getElementById('csvBtn');
    const reportBody = document.getElementById('reportBody');
    const reportHead = document.getElementById('reportHead');
    const count = document.getElementById('count');
    const employeeSelect = document.getElementById('employeeSelect');

    function formatMinutes(m) { return Number(m).toFixed(2); }

    // Dynamic Headers
    const HEADERS = {
      daily: '<tr><th>Name</th><th>RFID</th><th>First In</th><th>Last Out</th><th>Hours</th><th>Events</th></tr>',
      monthly: '<tr><th>Name</th><th>Days Present</th><th>Total Hours</th><th>Avg Hours/Day</th></tr>',
      trends: '<tr><th>Date</th><th>Unique Employees</th><th>Total Events</th></tr>',
      employee: '<tr><th>Date</th><th>Hours</th><th>Events</th></tr>',
      absence: '',
    };

    function escapeHtml(s) { if (!s) return ''; return String(s).replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#39;" }[c])); }

    // Daily
    async function loadDaily(dt) {
      const dtVal = dt || dateInput.value || new Date().toISOString().slice(0, 10);
      try {
        reportBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px; color:var(--text-muted);">Loading...</td></tr>';
        const res = await AUTH.fetch(`${API}/api/v1/reports/summary/${dtVal}`);
        if (!res.ok) throw new Error('Failed to load');
        const j = await res.json();

        const rows = (j.details || []).map(d => `
          <tr>
            <td style="font-weight:600; color:white;">${escapeHtml(d.name)}</td>
            <td><code style="background:rgba(255,255,255,0.1); padding:4px 8px; border-radius:4px;">${d.employee_id}</code></td>
            <td>${d.first_in ? new Date(d.first_in).toLocaleTimeString() : '-'}</td>
            <td>${d.last_out ? new Date(d.last_out).toLocaleTimeString() : '-'}</td>
            <td>${d.work_hours}</td>
            <td>${d.total_events}</td>
          </tr>
        `).join('');

        reportHead.innerHTML = HEADERS.daily;
        reportBody.innerHTML = rows || '<tr><td colspan="6" style="text-align:center; padding: 40px; color:var(--text-muted);">No attendance records found for this date.</td></tr>';
        count.textContent = (j.details || []).length;
      } catch (e) {
        reportBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:var(--error-accent);">Error loading data.</td></tr>';
        console.error(e);
      }
    }

    // Monthly
    async function loadMonthly(ym) {
      if (!ym) return;
      const [y, m] = ym.split('-');
      try {
        reportBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px; color:var(--text-muted);">Loading...</td></tr>';
        const res = await AUTH.fetch(`${API}/api/v1/reports/monthly/${y}/${m}`);
        if (!res.ok) throw new Error('Failed to load');
        const j = await res.json();

        const rows = (j.employees || []).map(e => `
          <tr>
            <td style="font-weight:600; color:white;">${escapeHtml(e.name)}</td>
            <td>${e.days_present}</td>
            <td>${e.total_hours}</td>
            <td>${e.avg_hours}</td>
          </tr>
        `).join('');

        reportHead.innerHTML = HEADERS.monthly;
        reportBody.innerHTML = rows || '<tr><td colspan="6" style="text-align:center; padding: 40px; color:var(--text-muted);">No data found for this month.</td></tr>';
        count.textContent = (j.employees || []).length;
      } catch (e) { console.error(e); }
    }

    // Trends
    async function loadTrends() {
      try {
        reportBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px; color:var(--text-muted);">Loading...</td></tr>';
        const res = await AUTH.fetch(`${API}/api/v1/analytics/trends?days=30`);
        if (!res.ok) throw new Error('Failed');
        const j = await res.json();

        const rows = (j.trends || []).map(t => `
          <tr>
            <td>${t.date}</td>
            <td>${t.unique_employees}</td>
            <td>${t.total_events}</td>
          </tr>
        `).join('');

        reportHead.innerHTML = HEADERS.trends;
        reportBody.innerHTML = rows;
        count.textContent = (j.trends || []).length;
      } catch (e) { console.error(e); }
    }

    // Employee Analytics
    async function loadEmployee(id) {
      if (!id) return;
      try {
        reportBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px; color:var(--text-muted);">Loading...</td></tr>';
        const res = await AUTH.fetch(`${API}/api/v1/analytics/employee/${id}`);
        if (!res.ok) throw new Error('Failed');
        const j = await res.json();

        const rows = (j.daily_summary || []).slice().reverse().map(d => `
          <tr>
            <td>${d.date}</td>
            <td>${d.hours}</td>
            <td>${d.events}</td>
          </tr>
        `).join('');

        reportHead.innerHTML = HEADERS.employee;
        reportBody.innerHTML = rows;
        count.textContent = (j.daily_summary || []).length;
      } catch (e) { console.error(e); }
    }

    async function downloadCSV() {
      const dtVal = dateInput.value || new Date().toISOString().slice(0, 10);
      try {
        // Must use fetch to send Auth header, then create blob
        const res = await AUTH.fetch(`${API}/api/v1/reports/daily/csv?date_str=${dtVal}`);
        if (!res.ok) throw new Error('Failed to download');

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `attendance_${dtVal}.csv`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (e) { alert('Download failed: ' + e.message); }
    }

    // Load employees for dropdown
    async function populateEmployees() {
      try {
        const res = await AUTH.fetch(`${API}/api/v1/employees?limit=500`);
        const list = await res.json();
        const opts = (Array.isArray(list) ? list : (list.records || [])).map(e => `<option value="${e.id}">${escapeHtml(e.name)}</option>`).join('');
        employeeSelect.innerHTML = '<option value="">-- Select employee --</option>' + opts;
      } catch (e) { }
    }

    // Tab Logic
    let currentTab = 'daily';

    function updateVisibility() {
      dateInput.style.display = currentTab === 'daily' ? 'block' : 'none';
      csvBtn.style.display = currentTab === 'daily' ? 'block' : 'none';
      monthInput.style.display = (currentTab === 'monthly' || currentTab === 'absence') ? 'block' : 'none';
      employeeSelect.style.display = currentTab === 'employee' ? 'block' : 'none';
    }

    function setupTabs() {
      const tabs = document.querySelectorAll('.btn-tab');
      tabs.forEach(btn => {
        btn.addEventListener('click', () => {
          tabs.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentTab = btn.id.replace('tab', '').toLowerCase();
          updateVisibility();
          // Clear table when switching
          reportBody.innerHTML = '';
          reportHead.innerHTML = '';

          if (currentTab === 'daily') loadDaily();
          if (currentTab === 'monthly') {
            if (!monthInput.value) monthInput.value = new Date().toISOString().slice(0, 7);
            loadMonthly(monthInput.value);
          }
          if (currentTab === 'trends') loadTrends();
          if (currentTab === 'employee') populateEmployees();
          if (currentTab === 'absence') {
            if (!monthInput.value) monthInput.value = new Date().toISOString().slice(0, 7);
            loadAbsence(monthInput.value);
          }
        });
      });
    }

    loadBtn.addEventListener('click', () => {
      if (currentTab === 'daily') loadDaily();
      if (currentTab === 'monthly') loadMonthly(monthInput.value);
      if (currentTab === 'trends') loadTrends();
      if (currentTab === 'employee') loadEmployee(employeeSelect.value);
      if (currentTab === 'absence') loadAbsence(monthInput.value);
    });

    csvBtn.addEventListener('click', downloadCSV);

    // ‚îÄ‚îÄ Absence Report ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function loadAbsence(monthStr) {
      if (!monthStr) monthStr = new Date().toISOString().slice(0, 7);
      const [year, month] = monthStr.split('-').map(Number);

      reportHead.innerHTML = '';
      reportBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px; color:var(--text-muted);">Loading absence report...</td></tr>';

      try {
        const res = await AUTH.fetch(`${API}/api/v1/reports/absence/${year}/${month}`);
        if (!res.ok) throw new Error('Failed to load absence report');
        const data = await res.json();

        // Build a rich absence report in the table area
        let html = '';

        // Summary cards row
        html += `<tr><td colspan="6" style="padding:0;">
          <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin-bottom:20px;">
            <div style="background:rgba(99,102,241,0.08); border-radius:12px; padding:16px; text-align:center;">
              <div style="font-size:0.7rem; text-transform:uppercase; color:rgba(255,255,255,0.4); font-weight:600; margin-bottom:4px;">Working Days</div>
              <div style="font-size:1.5rem; font-weight:800; color:#818cf8;">${data.total_working_days}</div>
            </div>
            <div style="background:rgba(16,185,129,0.08); border-radius:12px; padding:16px; text-align:center;">
              <div style="font-size:0.7rem; text-transform:uppercase; color:rgba(255,255,255,0.4); font-weight:600; margin-bottom:4px;">Total Employees</div>
              <div style="font-size:1.5rem; font-weight:800; color:#10b981;">${data.total_employees}</div>
            </div>
            <div style="background:rgba(244,63,94,0.08); border-radius:12px; padding:16px; text-align:center;">
              <div style="font-size:0.7rem; text-transform:uppercase; color:rgba(255,255,255,0.4); font-weight:600; margin-bottom:4px;">Total Absences</div>
              <div style="font-size:1.5rem; font-weight:800; color:#f43f5e;">${data.total_absences}</div>
            </div>
            <div style="background:rgba(245,158,11,0.08); border-radius:12px; padding:16px; text-align:center;">
              <div style="font-size:0.7rem; text-transform:uppercase; color:rgba(255,255,255,0.4); font-weight:600; margin-bottom:4px;">Absence Rate</div>
              <div style="font-size:1.5rem; font-weight:800; color:#f59e0b;">${data.absence_rate}%</div>
            </div>
          </div>
        </td></tr>`;

        // Daily breakdown table
        if (data.daily_breakdown && data.daily_breakdown.length > 0) {
          html += `<tr><td colspan="6" style="padding:8px 0;"><strong style="font-size:1rem;">üìÖ Daily Breakdown</strong></td></tr>`;
          html += '<tr><th>Date</th><th>Day</th><th>Expected</th><th>Present</th><th>Absent</th><th>Absence %</th></tr>';
          data.daily_breakdown.forEach(d => {
            const rowColor = d.absence_rate > 20 ? 'color:#f43f5e;' : '';
            html += `<tr>
              <td>${escapeHtml(d.date)}</td>
              <td>${escapeHtml(d.day_name)}</td>
              <td>${d.expected}</td>
              <td style="color:#10b981;">${d.present}</td>
              <td style="color:#f43f5e;">${d.absent}</td>
              <td style="${rowColor}">${d.absence_rate}%</td>
            </tr>`;
          });
        }

        // Employee details
        if (data.employee_details && data.employee_details.length > 0) {
          html += `<tr><td colspan="6" style="padding:20px 0 8px;"><strong style="font-size:1rem;">üë§ Employee Absence Details</strong></td></tr>`;
          html += '<tr><th>Name</th><th>Department</th><th>Days Absent</th><th colspan="3">Dates</th></tr>';
          data.employee_details.forEach(emp => {
            const datesStr = emp.dates_absent.slice(0, 5).join(', ') + (emp.dates_absent.length > 5 ? ` +${emp.dates_absent.length - 5} more` : '');
            const style = emp.days_absent > 5 ? 'color:#f43f5e; font-weight:700;' : '';
            html += `<tr>
              <td style="font-weight:600;">${escapeHtml(emp.name)}</td>
              <td>${escapeHtml(emp.department || 'N/A')}</td>
              <td style="${style}">${emp.days_absent}</td>
              <td colspan="3" style="font-size:0.85rem; color:rgba(255,255,255,0.5);">${escapeHtml(datesStr)}</td>
            </tr>`;
          });
        }

        // Perfect attendance
        if (data.perfect_attendance && data.perfect_attendance.length > 0) {
          html += `<tr><td colspan="6" style="padding:20px 0 8px;"><strong style="font-size:1rem;">üèÜ Perfect Attendance</strong></td></tr>`;
          html += `<tr><td colspan="6" style="color:#10b981; padding:8px;">
            ${data.perfect_attendance.map(n => `<span style="background:rgba(16,185,129,0.1); padding:4px 12px; border-radius:8px; margin:4px; display:inline-block; font-weight:600;">${escapeHtml(n)}</span>`).join('')}
          </td></tr>`;
        }

        // Concerning absences
        if (data.concerning_absences && data.concerning_absences.length > 0) {
          html += `<tr><td colspan="6" style="padding:20px 0 8px;"><strong style="font-size:1rem; color:#f43f5e;">‚ö†Ô∏è Concerning Absences (&gt;5 days)</strong></td></tr>`;
          data.concerning_absences.forEach(emp => {
            html += `<tr style="background:rgba(244,63,94,0.05);">
              <td style="font-weight:700; color:#f43f5e;">${escapeHtml(emp.name)}</td>
              <td>${escapeHtml(emp.department || 'N/A')}</td>
              <td style="color:#f43f5e; font-weight:700;">${emp.days_absent} days</td>
              <td colspan="3"></td>
            </tr>`;
          });
        }

        reportHead.innerHTML = '';
        reportBody.innerHTML = html;
        count.textContent = `${data.month_name} ${data.year}`;
      } catch (e) {
        console.error(e);
        reportBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:40px; color:#f43f5e;">Failed to load absence report: ${escapeHtml(e.message)}</td></tr>`;
      }
    }
  </script>
</body>

</html>
